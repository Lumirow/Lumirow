name: Build React App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build React app
        run: |
          cd frontend/src
          npm run build

      - name: Zip build folder
        run: |
          cd frontend/build
          zip -r build.zip .

      - name: Upload build artifact
        uses: actions/upload-artifact@v2
        with:
          name: build-zip
          path: frontend/build/build.zip
